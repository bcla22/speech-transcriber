<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speech Transcriber</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <main class="min-h-[100dvh] w-full flex flex-col md:flex-row items-stretch">
    <div class="bg-zinc-900 text-white w-full md:w-[300px] p-8">
      <h1 class="text-2xl">speech-transcriber</h1>
      <hr class="my-6 border-white/30">
      <p class="font-semibold">
        Upload an audio file, pick a model and watch it transcribe to English text in real time.
      </p>
    </div>
    <div class="bg-white flex-1 p-8 space-y-10">
      <div>
        <label for="file_input" class="block text-xl text-zinc-700 mb-6">Upload Audio Recording</label>
        <input id="file_input"
          class="block w-full file:bg-zinc-950 file:px-3 file:py-2 file:border-0 file:rounded file:text-white file:font-semibold file:text-sm mb-4"
          placeholder="sdfdsf" type="file">
        <p class="text-sm mb-8">
          .mp3, .mp4, .m4a, .wav are supported.
        </p>
        <div class="w-full bg-zinc-200 h-5 rounded" id="upload-progress">
          <div class="bg-zinc-600 h-5 transition-all duration-300 ease-in-out rounded" style="width: 45%"
            id="upload-progress-bar"></div>
        </div>
      </div>
      <div id="results-panel" class="hidden">
        <hr class="my-5" />
        <div class="w-full bg-zinc-100 overflow-x-hidden max-w-full rounded p-8 flex-1 max-h-[55dvh] mb-8">
          <pre class="whitespace-normal" id="results-text">
          </pre>
        </div>
        <div id="export-buttons" class="flex justify-between w-full">
          <div class="flex space-x-5">
            <button class="bg-zinc-950 px-3 py-2 border-0 rounded text-white font-semibold text-sm"
              id="export-text">Export as .txt</button>
            <button class="bg-zinc-300 px-3 py-2 border-0 rounded text-zinc-950 font-semibold text-sm"
              id="copy-clipboard">Copy to Clipboard</button>
          </div>

          <button class="bg-red-300 px-3 py-2 border-0 rounded text-red-950 font-semibold text-sm">Start Over</button>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
